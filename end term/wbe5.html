<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Company Capital</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: rgb(100, 163, 182);
 }
 label {
 font-weight: bold;
 font-size:54px;
 color: #333;
 margin-bottom: 8px;
 display: block;
 font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
 text-align: centre;
 position:relative;
 left:600px;
 }
 select {
 font-size: 14px;
 padding: 8px;
 background-color: rgb(163, 223, 204);
 border:2px solid rgb(16, 16, 66);
 border-radius: 15%;
 text-align: centre;
 position:relative;
 left:730px;
 }
 #capital {
 font-size: 16px;
 font-weight: bold;
 color: #814308;
 margin-top: 10px;
 position:relative;
 left:700px;
 }
 </style>
</head>
<body>
    
 <label for="companySelect">Select a Company:</label>
 <select id="companySelect" onchange="displayCapital()">
 <option value="company1">Company 1</option>
 <option value="company2">Company 2</option>
 <option value="company3">Company 3</option>
 <option value="company4">Company 4</option>
 <option value="company5">Company 5</option>
 </select>
 <div id="capital"></div>
 <script>
 function displayCapital() {
 var select = document.getElementById("companySelect");
 var capitalDiv = document.getElementById("capital");
 var selectedCompany = select.options[select.selectedIndex].text;
 // You can replace the capital values with the actual capital for each company
 var capitalMap = {
 "Company 1": "$1 billion",
 "Company 2": "$500 million",
 "Company 3": "$800 million",
 "Company 4": "$1.2 billion",
 "Company 5": "$700 million"
 };
 var capital = capitalMap[selectedCompany];
 capitalDiv.textContent = "Capital: " + capital;
 }
 </script>
</body>
</html>
